<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Lista de pacientes</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item (click)="buttonOnClick()">
          <ion-avatar item-start>
            <img src="../../assets/imgs/avatar2.png">
          </ion-avatar>
          <h2>Franciso</h2>
          <p>Alonso Quiroga</p>
        </button>

        <button ion-item (click)="buttonOnClick()">  
          <ion-avatar item-start>
            <img src="../../assets/imgs/avatar2.png">
          </ion-avatar>
          <h2>Jesús</h2>
          <p>Maestro Marín</p>
        </button>

        <button ion-item (click)="buttonOnClick()">
          <ion-avatar item-start>
              <img src="../../assets/imgs/avatar2.png">
            </ion-avatar>
            <h2>María</h2>
            <p>Trujillo Cánovas</p>
        </button>
    </ion-list>


    <ion-row center>  
      <ion-col text-center> 
        <button ion-button round align-center (click)="onLoadAddPatient()">
            Agregar paciente
        </button>
      </ion-col>
    </ion-row>

</ion-content>
