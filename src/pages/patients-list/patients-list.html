
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Lista de pacientes</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button navPush="AddPatientPage" ion-button>
          <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let patient of patientList | async" 
    detail-push navPush="PatientDisplayPage" [navParams]="{patient:patient}">
    <ion-avatar item-start>
        <img src="../../assets/imgs/avatar2.png">
      </ion-avatar>
    <p><strong>Nombre: </strong>{{patient.nombre}}</p>
    <p><strong>Apellidos: </strong>{{patient.apellidos}}</p>
    </ion-item>
  </ion-list>
</ion-content>
